name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Issue and PR Handler
        uses: actions/stale@5bef64f19d7facfb25b37b414482c7164d639639 # v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 14 days.
            Thank you for your contributions.
          close-issue-message: |
            This issue was automatically closed due to inactivity. If you believe this
            issue is still relevant, please reopen it or create a new issue with updated information.
          close-issue-reason: 'not_planned'
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 7 days.
            Thank you for your contributions.
          close-pr-message: |
            This pull request was automatically closed due to inactivity. If you believe this
            PR is still relevant, please reopen it or create a new PR with updated changes.
          exempt-issue-labels: 'pinned,security,help-wanted,good-first-issue'
          exempt-pr-labels: 'pinned,work-in-progress,do-not-close'
          exempt-all-milestones: true
          exempt-all-assignees: true
          remove-stale-when-updated: true
          delete-branch: true
          operations-per-run: 100
