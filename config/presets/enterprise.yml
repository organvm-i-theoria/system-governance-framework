# System Governance Framework - Enterprise Preset
# Perfect for: Enterprise applications, regulated industries, high-security environments
# Features: Maximum security, compliance automation, advanced features

framework:
  version: "3.0.0"
  preset: "enterprise"

project:
  # Auto-detected if not specified
  languages: []
  frameworks: []

features:
  # Continuous Integration - High performance
  ci:
    enabled: true
    test-coverage: true    # Mandatory coverage reporting
    parallel-jobs: 5       # Maximum parallelization

  # Security - Maximum protection
  security:
    enabled: true
    codeql: true           # GitHub CodeQL with extended queries
    semgrep: true          # Advanced Semgrep rules (requires Pro)
    dependency-scan: true  # Comprehensive dependency scanning
    license-check: true    # License compliance validation (requires FOSSA)
    security-scorecard: true  # OSSF Security Scorecard

  # Quality - Strictest standards
  quality:
    enabled: true
    linting: true          # Multi-language linting enforced
    pre-commit: true       # Required for all contributors
    super-linter: true     # Comprehensive linting across all files

  # Dependabot - Aggressive updates
  dependabot:
    enabled: true
    schedule: "daily"      # Daily update checks
    auto-merge: "patch"    # Auto-merge patch updates only

  # Compliance - Full suite (Enterprise feature)
  compliance:
    enabled: true
    soc2: true             # SOC2 compliance workflows
    gdpr: true             # GDPR compliance checking
    hipaa: false           # Enable if healthcare data involved

# Notification integrations recommended
notifications:
  slack:
    enabled: true
    webhook-url-secret: "SLACK_WEBHOOK"
    channels:
      ci-failures: "#build-alerts"
      security-alerts: "#security-critical"

# Additional enterprise features
enterprise:
  # Audit logging
  audit-log:
    enabled: true
    retention-days: 365

  # Advanced access controls
  access-control:
    require-2fa: true
    allowed-ip-ranges: []  # Restrict by IP if needed

  # SLA monitoring
  sla:
    max-build-time: 15  # minutes
    max-deployment-time: 30  # minutes
    uptime-target: 99.9  # percentage
